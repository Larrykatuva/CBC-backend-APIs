{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="{% static 'css/main.css' %}" rel="stylesheet"/>
    <style>
        .main {
            background-color: #ffffff;
        }

        .auth {
            padding: 30px;
            width: 30%;
            margin: auto;
            margin-top: 5%;
        }

        .auth h3 {
            text-align: center;
        }

    </style>
</head>
<body>
<main class="main">
    {% block content %} {% endblock %}
</main>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.mn.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="{% static 'js/main.js' %}"></script>
<script>
    //On load
    window.onload = (event) => {
        const urlParams = new URLSearchParams(location.search);

        for (const [key, value] of urlParams) {
            document.getElementById(key).value = value
        }
        const client_id = document.getElementById('client_id').value
        const scope = document.getElementById('scope').value
        const redirect_uri = document.getElementById('redirect_uri').value
        const response_type = document.getElementById('response_type').value
        var url = window.location.href;
        if (!urlParams.has('client_id')) {
            if (url.indexOf('?') > -1) {
                url += '?client_id=' + client_id  + "&scope="+ scope +"&redirect_uri=" + redirect_uri +
                    "&response_type=" + response_type
            }
        }
        const domain = window.location.hostname
        if (document.getElementById('login-url'))
            document.getElementById('login-url').href = 'http://' + domain + '/user/page/login?client_id='
                + client_id + "&scope=" + scope + "&redirect_uri=" + redirect_uri + '&response_type=' + response_type
        if (document.getElementById('register-url'))
            document.getElementById('register-url').href = 'http://' + domain + '/user/page/register?client_id='
                + client_id + "&scope=" + scope + "&redirect_uri=" + redirect_uri + '&response_type=' + response_type
        if (document.getElementById('forgot-url'))
            document.getElementById('forgot-url').href = 'http://' + domain + '/user/page/request-code?client_id='
                + client_id + "&scope=" + scope + "&redirect_uri=" + redirect_uri + '&response_type=' + response_type
        if (document.getElementById('request-verify-url'))
            document.getElementById('request-verify-url').href = 'http://' + domain + '/user/page/request-vefify?client_id='
                + client_id + "&scope=" + scope + "&redirect_uri=" + redirect_uri + '&response_type=' + response_type
    };
</script>
</body>
</html>
